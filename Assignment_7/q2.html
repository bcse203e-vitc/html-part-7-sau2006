<!DOCTYPE html>
<html lang="en">
    <head><title>FizzBuzz</title></head>
    <body>
        <button onclick="FizzBuzz()">FIZZBUZZ</button>
        <script>
            function FizzBuzz(){
                let output='';
                for(let i=1;i<=50;i++){
                    if(i%3===0 && i%5===0){
                        output+='FizzBuzz\n';
                    }
                    else if(i%3===0){
                        output+='Fizz\n';
                    }
                    else if(i%5===0){
                        output+='Buzz\n';
                    }
                    else output+=i + '\n';
                }
                window.alert(output);
            }
        </script>
    </body>
</html>
