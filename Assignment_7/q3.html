<!DOCTYPE html>
<html lang="en">
    <head><title>Calculator</title></head>
    <body>
        <button onclick="Calculate()">Start</button>
        <script>
            function Calculate(){
                let a=parseInt(prompt("enter first number: "));
                let b=parseInt(prompt("enter second number: "));
                let c=parseInt(prompt("Choose an operation:\n1. +\n2. -\n3. *\n4. /\n"));
                let res=0;
                if(c==1){
                    res=a+b;
                }
                if(c==2){
                    res=a-b;
                }
                if(c==3){
                    res=a*b;
                }
                if(c==4){
                    res=a/b;
                }
                window.alert(res);
            }
        </script>
    </body>
</html>
